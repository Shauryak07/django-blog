{% extends "base.html" %} 
{% block content %}
{% load crispy_forms_tags %}
<div class="row">
  <!-- Left Sidebar -->
  {% include "dashboard/sidebar.html" %}

  <!-- Right Side Content -->
  <div class="col-md-9">
    {% if perms.auth.view_user %}
        <h2>Edit User</h2>
        
        <form action="{% url "edit_user" user.id %}" method="post" style="width:500px;">
            {% csrf_token %}
            {{form | crispy }}
            <button type='submit' class='btn btn-warning' >Submit</button>
        </form>
        <br>
    {% else %}
        <h3>You do not have permission to view this page.</h3>
    {% endif %}
  </div>
</div>

{% endblock content %}
