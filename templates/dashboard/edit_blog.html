{% extends "base.html" %} 
{% block content %}
{% load crispy_forms_tags %}
<div class="row">
  <!-- Left Sidebar -->
  {% include "dashboard/sidebar.html" %}

  <!-- Right Side Content -->
  <div class="col-md-9">
    <h2>Edit Blog Post</h2>
    
    <form action="{% url "edit_blog" blog.id %}" method="post" style="width:500px;">
        {% csrf_token %}
        {{form | crispy }}
        <button type='submit' class='btn btn-warning' >Submit</button>
    </form>
    <br>
  </div>
</div>

{% endblock content %}
